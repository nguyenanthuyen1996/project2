<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IN RA SO NGUYEN TO</title>
</head>
<body>
<script>
  function checkSNT(n){ // ham co tham so,
    if(n<2){
      return false
    }else {
      for (let i = 2; i <=Math.sqrt(n) ; i++) {
        if(n%i===0) {
          return false
        }
      }
      return true
    }
  }
  let number=+prompt('Nhap number:')
  let count=0;
  let i=0;
  while(count<number){
    if(checkSNT(i)===true){
      document.write(i+" ")
      count++;
    }
    i++;
  }

</script>
</body>
</html>
