<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap 2(Tu Dien)</title>
</head>
<body>
<input id="Input" type="text">
<button onclick="Output()">Result</button>
<p id="Result" ></p>
</body>
<script>
  function Output(){
    let string = document.getElementById('Input').value
    let arr1 =["apple","banana","pen","ten"]
    let arr2 =["tao","chuoi","but","so10"]
    let result1=""
    let arr_string=0
    for (let i = 0; i < arr1.length; i++) {
      if(string=== arr1[i]){
        arr_string = i
        for (let j = 0; j < arr2.length; j++) {
          if(arr_string=== j){
            result1=arr2[j]
          }
        }
      }

    }
    document.getElementById('Result').innerHTML=result1

  }
</script>
</html>
