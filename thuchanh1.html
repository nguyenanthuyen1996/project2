<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Tinh nam nhuan</title>
</head>
<body>
</body>
<script>
  let year=parseInt(prompt('Enter year number:'));
 if(year%4==0){
     if(year%100==0){
         if(year%400==0){
             alert(year+'is a leap year');
         }else {
             alert(year+'is not leap year');
         }
     }else{
         alert(year+'is a leap year');
     }
 }else {
     alert(year+'is not leap year');
 }
</script>
</html>
