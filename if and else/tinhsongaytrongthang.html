<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinhSoNgayTrongThang</title>
</head>
<body>
<h2>Kiểm tra số ngày trong tháng</h2>
<input id="kiemtra" type="text">
<button onclick="check()" type="submit">Check!</button>
<p id="ketqua"></p>
</body>
<script>
  function check(){
    let a= +document.getElementById('kiemtra').value
    switch (a){
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        document.getElementById('ketqua').innerHTML="thang" + a +" co 31 ngay"
        break;
      case 4:
      case 6:
      case 9:
      case 11:
        document.getElementById('ketqua').innerHTML='Thang' + a + 'co 30 ngay';
        break;
      case 2:
        document.getElementById('ketqua').innerHTML='Thang' + a  +'co 29 ngay';
        break;
    }
  }
</script>
</html>
