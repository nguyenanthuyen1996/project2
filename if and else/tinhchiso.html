<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinhChiSoCanNang</title>
</head>
<body>
<h2>Tính Chỉ Số Cân Nặng</h2>
<p>Nhập cân nặng: (kg)</p>
<input id="Cannang" type="text"> <br>
<p>Nhập chiều cao: (m)</p>
<input id="chieucao" type="text"><br>
<button onclick="tinhtoan()" type="submit">Kiểm tra </button><br>
<p id="ketqua"></p>

</body>
<script>
  function tinhtoan(){
    let a=document.getElementById('Cannang').value
    let b= document.getElementById('chieucao').value
    bmi=a/(b*b)
    if(bmi<18){
      document.getElementById('ketqua').innerHTML='Ket qua la ban thieu can' + bmi
    }else if(bmi<25){
      document.getElementById('ketqua').innerHTML='Ket qua la binh thuong'+bmi
    }else if(bmi<30){
      document.getElementById('ketqua').innerHTML='Ket qua la thua can'+bmi
    }else {
      document.getElementById('ketqua').innerHTML='ket qua la beo phi'+bmi
    }
  }
</script>
</html>
