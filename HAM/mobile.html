<script>
  class Mobile{
    constructor(name) {
        this.name = name
      this.battery = 100;
      this.status = false
      this.message = ""
      this.inbox = []
      this.outbox = []
    }
    checkStatus(){        //get
        return this.status
    }
    writeMessage(text){     // set
        this.message = text
    }
    turnOn(){         //set
        this.status = true
    }
    turnOff(){       //set
        this.status = false
    }
    decreaseBattery(){
        if(this.battery > 0){
            this.battery--
        }else {
            this.turnOff()
        }
    }
    changeBattery(){      //set
        this.battery +=1
    }
    sendMessage(phone){      //set
        let date = new Date()
        this.outbox.push(this.name +":" +this.message +"time"+ date)
        phone.inbox.push( this.name+":" +this.message +"time"+date)
    }
    getInbox(){      //get
         return this.inbox
    }
    getOutbox(){       // get co phuong thuc tra ve
         return this.outbox
    }
  }
  let samsung = new Mobile('samsung')
  let iphone = new Mobile('iphone14')
  samsung.writeMessage('xin chao iphone')
  samsung.sendMessage(iphone)
  samsung.writeMessage('toi la samsung, rat vui dc gap ban')
  samsung.sendMessage(iphone)
  console.log(iphone.getInbox())

</script>
