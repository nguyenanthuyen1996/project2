<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap 5</title>
</head>
<style>
    button {
        background-color: green;
        color: white;
        border-radius: 3px;
        border: white;
    }
    td{
        width:100px;
    }
    div{
        background: darkgrey;
        border-radius: 3px;
        width: 200px;
        height: 40px;
        text-align: center;
        padding-top: 20px;
    }
    tr:nth-child(even) {
        background-color: #dddddd;
    }
    table{
        border-collapse: collapse ;
    }
</style>
<body>
<h3> Add New Product</h3>
<div>
<input id="inputValue" type="text" placeholder="New Product">
<button onclick="addValue()">Add</button>
</div>
<h3>Display All Product<span id="count"></span></h3>
<p id="result"></p>
</body>
<script>
    let arr = new Array()

    function addValue() {
        let input = document.getElementById('inputValue').value
        arr.push(input)
        document.getElementById('inputValue').value=""
        showInput()
        document.getElementById("count").innerHTML=arr.length +'Product'
    }
    function showInput() {
        let ex = ""
        ex += "<table>"
        for (let i = 0; i < arr.length; i++) {
            ex +="<tr>"
            ex += "<td>"+arr[i] +
                `<td><button onclick='editValue(${i})'>edit</button>` +
                    `<td><button onclick='deleteValue(${i})'>delete</button>`
        }
        document.getElementById('result').innerHTML = ex
    }

    function editValue(index) {
        let newValue = prompt('Nhap gia tri moi')
        arr[index] = newValue
        showInput(index)
    }

    function deleteValue(index1) {
        let result1 = confirm('Want to delete?')
        arr.splice(index1, 1)
        if (result1) {
            showInput(index1)
        }
    }

</script>
</html>
