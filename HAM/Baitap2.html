<script>
  function footToMeter(foot){
    return 0.305*foot
  }
  function meterTofoot(meter){
    return 3.279*meter
  }
  let a=+prompt('Nhap foot:')
  let b=+prompt('Nhap meter:')
  document.write('gia tri chuyen doi foot sang meter:'+footToMeter(a)+"<br>")
  document.write('Gia tri chuyen doi meter sang foot:'+meterTofoot(b))
</script>
